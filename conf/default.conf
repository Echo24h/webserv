server {
	host			localhost;
	port			80;
	server_name		default;
	error			err/;
	body_limit		1980;

	location / {
		methods 	GET, POST, DELETE;
		index		index.html;
		root		www/;
		php 		/usr/local/bin/php-cgi;
		cgi			.php;
	}

	location /other {
		methods 	GET, POST, DELETE;
		index		index.html;
		root		www/;
		php 		/usr/local/bin/php-cgi;
		cgi			.php;
	}
}

