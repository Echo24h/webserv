server {
	host			localhost;	# Adresse du serveur
	port			3000;		# Port ouvert du serveur
	body_limit		2000000000;		# Taille MAX du corp de requete
	error			err/;		# Dossier contenant le template error

	# Définie une route
	location / {
		methods 	GET;	# Méthodes permises
		root		www/;
		index		index.html;
		cgi			.bla, cgi/cgi_tester;	# L'extension du cgi et son chemin
	}

	location /put_test/* {
		methods 	PUT;
		root		test/;
		cgi			.bla, cgi/cgi_tester;	# L'extension du cgi et son chemin
	}

	location /post_body {
		methods 	POST;
		root		test/;
		index		youpi.bla;
		cgi			.bla, cgi/cgi_tester;	# L'extension du cgi et son chemin
	}

	location /directory/ {
		methods 	GET, POST;
		root		www/YoupiBanane/;
		index		youpi.bad_extension;
		cgi			.bla, cgi/cgi_tester;	# L'extension du cgi et son chemin
	}
}
